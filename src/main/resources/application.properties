#allows access and interaction to the database
spring.h2.console.enabled=true
spring.h2.console.path=/console

#using h2 database as information platform
spring.datasource.platform=h2

#the name of the database seems to be important
#didn't work when it was called subscriber-h2-db
spring.datasource.url=jdbc:h2:file:~/subscriber1-h2-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
